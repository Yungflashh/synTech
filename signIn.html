<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./public/styles/signIn.css">
</head>
<body>

    <div class="sign-in">

                        <div class="signIn-img">

                         <a href="./index.html"><img src="./public/styles/asset/Group 6.svg" alt="returnBtn" id="returnBtn"></a>

                        </div>

        <div class="form-container">                
        <h3>Sign In</h3>

        
        <form action="./dashboard.html" method="get">
            <label for="Email">Username or E-mail Address</label>

            <input id="Email" name="username" placeholder="Input your username or email" autofocus required>

            <label for="password">Password</label>
            <input id="password" type="password" name="password" placeholder="Input your password" required>

            <button type="submit">Sign In</button>

            <p>Don't have an account? <a href="signUp.html">Sign Up</a></p>



    </form>
</div>

</div>


</body>
</html>
